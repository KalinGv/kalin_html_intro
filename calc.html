<!DOCTYPE html>
<html>
    <head> 
        <title>Calculator</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href="./CSS/calc.css">
      <style> 
              
      </style>
    </head>

    <body>
     
        <div class='container justify-content-center '>
             
          <div class='calculator'>

                <h2><strong>Calculator</h2>
                <div class = 'row justify-content-center result-row'>
                        <input type=text class='result' id='result' readonly>
                </div>
            
           
           
           <div class = 'row justify-content-center top-btns'>
               
                    <button class="btn-danger btnF" onclick="clearAll()">AC</button>  
                    <button class="btn-danger btnF" onclick="delLast()">CE</button>         
           </div>

           <div class="row justify-content-center btns-row">
               
                    <button class="btn-warning btnS" value='7'>7</button>
                    <button class="btn-warning btnS" value='8'>8</button>
                    <button class="btn-warning btnS" value='9'>9</button>
                    <button class="btn-primary btnS" value='*'>*</button>
           </div>

           <div class="row justify-content-center btns-row">
                <button class="btn-warning btnS" value='4'>4</button>
                <button class="btn-warning btnS" value='5'>5</button>
                <button class="btn-warning btnS" value='6'>6</button>
                <button class="btn-primary btnS" value='/'>/</button>
                  
           </div>
           
           <div class="row justify-content-center btns-row">
                <button class="btn-warning btnS" value='1'>1</button>
                <button class="btn-warning btnS" value='2'>2</button>
                <button class="btn-warning btnS" value='3'>3</button>
                <button class="btn-primary btnS" value='-'>-</button>

           </div>

           <div class="row justify-content-center btns-row">
                <button class="btn-secondary btnS" value='.'>.</button>
                <button class="btn-success btnF" onclick='eqauls()'>=</button>
                <button class="btn-primary btnS" value='+'>+</button>
                <button class="btn-warning btnS" value='0'>0</button>
           </div>

          </div>
             

     
           
            
        </div>
        
        <script type="text/javascript" src='./Scripts/calc.js'></script> 
    </body>
</html>
